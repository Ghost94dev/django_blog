{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>My Blog</title>{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}?v=1" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'posts:home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'posts:create' %}">New Post</a>
                <a href="{% url 'posts:author-profile' user.username %}">My Posts</a>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>


                <span class="nav-user">Hello, {{ user.username }}</span>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'posts:signup' %}">Sign Up</a>

            {% endif %}
        </nav>
    </header>
    <div class="wrapper">
        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 - Evlin-dev Django Blog</p>
        </footer>
    </div>
</body>
</html>
